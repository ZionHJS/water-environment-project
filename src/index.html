<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 设置缓存 -->
    <!-- 设定网页的到期时间 -->
    <meta http-equiv="Exprires" content="-1">
    <!-- 清除缓存(再访问这个网站要重新下载) -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容，访问者将无法脱机浏览 -->
    <meta http-euiv="Pragma" content="no-cache">

    <!-- author 用于定义网页的作者 -->
    <meta name="author" content="www.google.com">
    <!-- 就是当点击网页添加至主屏幕功能时，会在主屏幕上生成一个图标，点击该图标会进入webapp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 当启动webapp功能时，显示手机信号，时间，电池顶部导航栏的颜色，默认值为default -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加至主屏幕后，app全屏幕显示 -->
    <meta content="yes" name="apple-touch-fullscreen" />

    <!-- 默认设备会自动识别任何可能是电话和邮箱的字符串，设置telephone=no可以禁用这项功能 -->
    <meta contentt="telephone=no, email=no" name="format-detection" />

    <!-- UC浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="full-screen" content="yes">
    <!-- 应用模式 -->
    <meta name="browsermode" content="application">

    <!-- QQ浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="x5-page-mode" content="true">
    <!-- 应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="App-Config" content="fullscreen=yes, useHistoryState=yes,transition=yes">
    <script src="./js/jQuery-3.4-1.js"></script>
    <script src="./lib/echarts.min.js"></script>
